    <title>Log-in</title>
    <style>
      /* Tilføj styling til formen */
      form {
        margin: 50px auto;
        width: 500px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f2f2f2;
      }
      
      /* Tilføj styling til input-felterne */
      input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      /* Tilføj styling til log-in knappen */
      button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      /* Tilføj styling til log-in knappen ved hover */
      button:hover {
        background-color: #45a049;
      }
      
      /* Tilføj styling til cancel knappen */
      .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
      }
      
      /* Tilføj styling til cancel knappen ved hover */
      .cancelbtn:hover {
        background-color: #d32f2f;
      }
      
      /* Tilføj styling til containeren */
      .container {
        padding: 16px;
      }
      
      /* Tilføj styling til lydighedserklæringen */
      span.psw {
        float: right;
        padding-top: 16px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="container">
        <label for="username"><b>Brugernavn</b></label>
        <input type="text" placeholder="Indtast brugernavn" name="username" required>
  
        <label for="password"><b>Kodeord</b></label>
        <input type="password" placeholder="Indtast kodeord" name="password" required>
        
        <button type="submit">Log ind</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> 
          <br />
          Husk mig
        </label>
      </div>
  
      <div class="container" style="background-color:#f1f1f1">
        <span class="psw">Glemt <a href="#">kodeord?</a></span>
        <br />
      </div>
    </form>
